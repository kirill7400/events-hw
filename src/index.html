<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Goblin Game</title>
  <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
<main class="game">
  <div class="game-cube">

      <div class="game-item"><img class="image" src="./assets/pic/goblin.png" alt="image"></div>
      <div class="game-item"></div>
      <div class="game-item"></div>
      <div class="game-item"></div>
    </div>
    <div class="game-row">
      <div class="game-item"></div>
      <div class="game-item"></div>
      <div class="game-item"></div>
      <div class="game-item"></div>
    </div>
    <div class="game-row">
      <div class="game-item"></div>
      <div class="game-item"></div>
      <div class="game-item"></div>
      <div class="game-item"></div>
    </div>
    <div class="game-row">
      <div class="game-item"></div>
      <div class="game-item"></div>
      <div class="game-item"></div>
      <div class="game-item"></div>
    </div>
  </div>
  <div class="user-score">
    <div class="score">Ваш счёт: 0</div>
    <div class="try">Ваши попытки: 5</div>
  </div>

</html>
